    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div class="container-forms">
        <h2>This is a form with method get</h2>
        <form action="/api/FormFetch" method="get">
            <p>Name</p>
            <input name="name" type="text">
            <br />
            <p>Surname</p>
            <input name="surname" type="text">
            <input type="submit" value="submit">
        </form>

        <h2>This is a get ajax</h2>

        <p>Name</p>
        <input id="nameGet" name="name" type="text">
        <br />

        <p>Surname</p>
        <input id="surnameGet" name="surname" type="text">

        <button onClick="getData()">Get data</button>
        <div id="resultGet"></div>
    </div>
    <script src="app.js"></script>
